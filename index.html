<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Triagem</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Informações Paciente</h1>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>e-mail</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            
            <div class="campo">
                <label><strong>Problemas</strong></label>
                <label>
                    <input type="radio" name="problems" value="diabetes" checked>Diabetes
                </label>
                <label>
                    <input type="radio" name="problems" value="pressaoalta">Pressão Alta
                </label>
                <label>
                    <input type="radio" name="problems" value="pressaoBaixa">Pressão Baixa
                </label>
            </div>

            
            <fieldset class="grupo">
                
                <div id="check">
                    <label><strong>Situação de Emergência:</strong></label><br><br>
                    <input type="checkbox" id="emergencia1" name="emergencia1" value="sangramento">
                    <label for="emergencia1"> Sangramento Intenso</label>
                    <input type="checkbox" id="emergencia2" name="emergencia2" value="respiratoria">
                    <label for="emergencia2"> dificuldade respiratória</label>
                    <input type="checkbox" id="emergencia" name="emergencia3" value="dor">
                    <label for="emergencia3"> dor aguda</label>
                    <input type="checkbox" id="emergencia4" name="emergencia4" value="perdadeconsciencia">
                    <label for="emergencia4"> perda de consciência</label>
                </div>
            </fieldset>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Motivo da Visita</strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
